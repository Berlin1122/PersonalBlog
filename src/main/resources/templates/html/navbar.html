<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BerlinEleanor's Column</title>
    <link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/blogcss/index.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">小白开的杂货铺</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a id="btnHome">Home</a></li>
                    <li class="dropdown">
                        <a id="btnCategory" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">文章分类<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li th:each="category,iterInfo: ${categoryList}">
                                <a class="category" th:id="${category.categoryId}"
                                   th:text="${category.categoryName}"></a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav pull-right">
                    <li><a id="btnWriteBlog"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" id="inpTitle" class="form-control" placeholder="输入文章标题...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" id="btnSearch" type="button">Go!</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>

<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/blogjs/index.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
